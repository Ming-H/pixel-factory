<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - AI Image Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/static/js/styles.js"></script>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-layout">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <!-- Logo -->
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="9" height="9" rx="2" fill="url(#gradient1)"/>
                        <rect x="13" y="2" width="9" height="9" rx="2" fill="url(#gradient2)"/>
                        <rect x="2" y="13" width="9" height="9" rx="2" fill="url(#gradient3)"/>
                        <rect x="13" y="13" width="9" height="9" rx="2" fill="url(#gradient4)"/>
                        <defs>
                            <linearGradient id="gradient1" x1="2" y1="2" x2="11" y2="11">
                                <stop stop-color="#818cf8"/>
                                <stop offset="1" stop-color="#c084fc"/>
                            </linearGradient>
                            <linearGradient id="gradient2" x1="13" y1="2" x2="22" y2="11">
                                <stop stop-color="#22d3ee"/>
                                <stop offset="1" stop-color="#818cf8"/>
                            </linearGradient>
                            <linearGradient id="gradient3" x1="2" y1="13" x2="11" y2="22">
                                <stop stop-color="#f472b6"/>
                                <stop offset="1" stop-color="#fb7185"/>
                            </linearGradient>
                            <linearGradient id="gradient4" x1="13" y1="13" x2="22" y2="22">
                                <stop stop-color="#34d399"/>
                                <stop offset="1" stop-color="#22d3ee"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <div>
                        <h1>{{ app_name }}</h1>
                        <p class="subtitle">AI 图像生成工厂</p>
                    </div>
                </div>
            </div>

            <!-- 导航标签 -->
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="single">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <path d="M21 15l-5-5L5 21"/>
                    </svg>
                    <span>单张生成</span>
                </button>
                <button class="nav-item" data-tab="batch">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="8" height="8" rx="2"/>
                        <rect x="13" y="3" width="8" height="8" rx="2"/>
                        <rect x="3" y="13" width="8" height="8" rx="2"/>
                        <rect x="13" y="13" width="8" height="8" rx="2"/>
                    </svg>
                    <span>批量生成</span>
                </button>
                <button class="nav-item" data-tab="history">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8v4l3 3"/>
                        <circle cx="12" cy="12" r="9"/>
                    </svg>
                    <span>历史记录</span>
                </button>
            </nav>

            <!-- 快速模板 -->
            <div class="sidebar-section">
                <div class="sidebar-section-header">
                    <h3 class="sidebar-section-title">快速模板</h3>
                    <button class="section-toggle expanded" data-target="quick-templates-section">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </button>
                </div>
                <div class="sidebar-section-content" id="quick-templates-section">
                    <div class="quick-templates">
                        <button type="button" class="template-chip" data-prompt="一只可爱的橘猫在阳光下打盹，温暖的午后氛围，柔和的光线">
                            🐱 可爱猫咪
                        </button>
                        <button type="button" class="template-chip" data-prompt="壮丽的山脉日落，云彩染成金色和橙色，宁静的湖面倒影">
                            🏔️ 山脉日落
                        </button>
                        <button type="button" class="template-chip" data-prompt="未来感城市夜景，霓虹灯闪烁，赛博朋克风格，雨后的街道">
                            🌃 赛博城市
                        </button>
                        <button type="button" class="template-chip" data-prompt="梦幻花园，盛开的鲜花，蝴蝶飞舞，童话般的氛围">
                            🌸 梦幻花园
                        </button>
                    </div>
                </div>
            </div>

            <!-- 宽高比选择 -->
            <div class="sidebar-section">
                <div class="sidebar-section-header">
                    <h3 class="sidebar-section-title">宽高比</h3>
                    <button class="section-toggle expanded" data-target="ratio-section">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </button>
                </div>
                <div class="sidebar-section-content" id="ratio-section">
                    <div class="ratio-selector" id="ratio-selector">
                        <button type="button" class="ratio-btn active" data-ratio="1:1">
                            <div class="ratio-preview ratio-1-1"></div>
                            <span>1:1</span>
                        </button>
                        <button type="button" class="ratio-btn" data-ratio="16:9">
                            <div class="ratio-preview ratio-16-9"></div>
                            <span>16:9</span>
                        </button>
                        <button type="button" class="ratio-btn" data-ratio="9:16">
                            <div class="ratio-preview ratio-9-16"></div>
                            <span>9:16</span>
                        </button>
                        <button type="button" class="ratio-btn" data-ratio="4:3">
                            <div class="ratio-preview ratio-4-3"></div>
                            <span>4:3</span>
                        </button>
                        <button type="button" class="ratio-btn" data-ratio="3:4">
                            <div class="ratio-preview ratio-3-4"></div>
                            <span>3:4</span>
                        </button>
                    </div>
                    <input type="hidden" id="aspect-ratio" name="aspect_ratio" value="1:1">
                </div>
            </div>

            <!-- 生成按钮 -->
            <div class="sidebar-footer">
                <button type="submit" form="single-form" class="btn btn-primary btn-block btn-generate">
                    <span class="btn-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                        </svg>
                    </span>
                    <span class="btn-text">生成图片</span>
                    <span class="btn-loader"></span>
                </button>
            </div>
        </aside>

        <!-- 右侧工作区 -->
        <main class="workspace">
            <!-- 单张生成工作区 -->
            <div class="workspace-content active" id="single-tab">
                <form id="single-form" class="form">
                    <!-- 风格选择器 -->
                    <div class="form-section style-selection-section">
                        <h3 class="section-title">风格选择</h3>
                        <div class="style-selector-workspace" id="style-selector-workspace">
                            <!-- 风格分类和选项将通过 JS 渲染 -->
                        </div>
                        <input type="hidden" id="selected-style" name="style" value="">
                    </div>

                    <!-- 提示词输入 -->
                    <div class="form-group">
                        <label for="prompt">提示词</label>
                        <div class="textarea-wrapper">
                            <textarea
                                id="prompt"
                                name="prompt"
                                placeholder="描述你想要生成的图片...越详细越好&#10;&#10;你可以从左侧选择快速模板或从上方选择风格来自动填充提示词"
                                rows="6"
                                required
                            ></textarea>
                            <div class="prompt-actions">
                                <button type="button" class="icon-btn" id="clear-prompt" title="清空">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M18 6L6 18M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 参考图片上传 -->
                    <div class="form-group">
                        <label>参考图片 <span class="hint">（可选，上传图片让 AI 参考其中的形象/风格）</span></label>
                        <div class="image-upload" id="image-upload">
                            <input type="file" id="reference-image" accept="image/*" hidden>
                            <div class="upload-area" id="upload-area">
                                <div class="upload-icon">
                                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <path d="M17 8l-5-5-5 5"/>
                                        <path d="M12 3v12"/>
                                    </svg>
                                </div>
                                <div class="upload-text">
                                    <p>点击或拖拽图片到此处</p>
                                    <p class="upload-hint">支持 JPG、PNG、WEBP 格式，最大 10MB</p>
                                </div>
                            </div>
                            <div class="upload-preview" id="upload-preview" style="display: none;">
                                <img src="" alt="参考图片" id="preview-img">
                                <button type="button" class="preview-remove" id="remove-image" title="移除图片">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M18 6L6 18M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                            <input type="hidden" id="reference-image-data" name="reference_image">
                        </div>
                    </div>
                </form>

                <!-- 生成结果 -->
                <div id="single-result" class="result"></div>
            </div>

            <!-- 批量生成工作区 -->
            <div class="workspace-content" id="batch-tab">
                <form id="batch-form" class="form">
                    <div class="form-group">
                        <label for="prompts">提示词列表 <span class="hint">（每行一个，最多支持 10 个）</span></label>
                        <div class="textarea-wrapper">
                            <textarea
                                id="prompts"
                                name="prompts"
                                placeholder="可爱的金毛犬&#10;雨后的森林小径&#10;海边的日落风景&#10;古典建筑外观"
                                rows="10"
                                required
                            ></textarea>
                            <div class="prompt-actions">
                                <button type="button" class="icon-btn" id="clear-prompts" title="清空">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M18 6L6 18M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="prompt-counter">
                            <span id="prompt-count">0</span>/10 个提示词
                        </div>
                    </div>
                </form>

                <div class="batch-actions">
                    <button type="submit" form="batch-form" class="btn btn-primary">
                        <span class="btn-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                            </svg>
                        </span>
                        <span class="btn-text">批量生成</span>
                        <span class="btn-loader"></span>
                    </button>
                </div>

                <div id="batch-result" class="result"></div>
            </div>

            <!-- 历史记录工作区 -->
            <div class="workspace-content" id="history-tab">
                <div class="history-header">
                    <h2>已生成的图片</h2>
                    <div class="header-actions">
                        <button id="refresh-btn" class="icon-btn" title="刷新">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 2v6h-6"/>
                                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"/>
                                <path d="M3 22v-6h6"/>
                                <path d="M21 12a9 9 0 0 1-15 6.7L3 16"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="history-list" class="history-grid"></div>
            </div>
        </main>
    </div>

    <!-- 图片灯箱 -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        <img src="" alt="" class="lightbox-image">
        <div class="lightbox-info">
            <div class="lightbox-prompt"></div>
            <div class="lightbox-actions">
                <button class="btn btn-secondary" id="lightbox-download">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <path d="M7 10l5 5 5-5"/>
                        <path d="M12 15V3"/>
                    </svg>
                    下载
                </button>
                <button class="btn btn-secondary" id="lightbox-copy">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                    复制提示词
                </button>
            </div>
        </div>
    </div>

    <!-- 提示词合并对话框 -->
    <div id="prompt-merge-dialog" class="dialog">
        <div class="dialog-overlay"></div>
        <div class="dialog-content">
            <h3 class="dialog-title">提示词已存在</h3>
            <p class="dialog-description">输入框中已有提示词，你想如何处理？</p>
            <div class="dialog-actions">
                <button class="dialog-btn" data-action="append">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    <span>追加到后面</span>
                </button>
                <button class="dialog-btn" data-action="prepend">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    <span>添加到前面</span>
                </button>
                <button class="dialog-btn dialog-btn-primary" data-action="replace">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                    </svg>
                    <span>替换全部</span>
                </button>
            </div>
            <button class="dialog-cancel" id="dialog-cancel">取消</button>
        </div>
    </div>

    <!-- 文件命名对话框 -->
    <div id="filename-dialog" class="dialog">
        <div class="dialog-overlay"></div>
        <div class="dialog-content">
            <h3 class="dialog-title">保存图片</h3>
            <p class="dialog-description">为生成的图片命名</p>
            <div class="dialog-form">
                <div class="form-group">
                    <label for="filename-input">文件名</label>
                    <input type="text" id="filename-input" class="dialog-input" placeholder="留空使用默认名称">
                    <div class="filename-hint">默认名称：<span id="default-filename"></span></div>
                </div>
            </div>
            <div class="dialog-actions">
                <button class="dialog-btn dialog-btn-primary" id="filename-confirm">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>保存</span>
                </button>
            </div>
            <button class="dialog-cancel" id="filename-cancel">取消</button>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
